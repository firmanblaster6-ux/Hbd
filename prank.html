<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ups...</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    /* Gambar pocong full screen, hidden awalnya */
    #pocong {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* biar responsive di semua HP */
      z-index: 9999;
    }

    #lanjutBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #teksLanjut {
      display: none;
      margin-top: 18px;
      font-size: 20px;
    }

    h2 {
      margin-top: 40vh;
    }
  </style>
</head>
<body>
  <h2 id="textAwal">Tunggu sebentar...</h2>

  <img id="pocong" src="img/pocong.png" alt="Pocong">

  <audio id="scream" src="sound/kaget.mp3"></audio>

  <h3 id="teksLanjut">Maaf salah halaman ðŸ˜…</h3>
  <button id="lanjutBtn">Lanjut âž¤</button>

<script>
  // Ambil data dari URL query (nama, umur, harapan)
  const params = new URLSearchParams(location.search);
  const nama = params.get('nama') || '';
  const umur = params.get('umur') || '';
  const harapan = params.get('harapan') || '';

  // Tampilkan pocong + play audio setelah 1 detik
  setTimeout(() => {
    const pocong = document.getElementById('pocong');
    const audio = document.getElementById('scream');

    pocong.style.display = 'block';
    try { audio.play(); } catch(e) { console.log("Klik dulu untuk suara"); }
  }, 1000);

  // Hide pocong & show tombol lanjut setelah 6 detik
  setTimeout(() => {
    document.getElementById('pocong').style.display = 'none';
    document.getElementById('textAwal').style.display = 'none';
    document.getElementById('teksLanjut').style.display = 'block';
    document.getElementById('lanjutBtn').style.display = 'inline-block';
  }, 6000);

  // Tombol lanjut
  document.getElementById('lanjutBtn').addEventListener('click', () => {
    // Lanjut ke halaman kejutan sambil teruskan query string
    location.href = 'kejutan.html' + location.search;
  });
</script>
</body>
</html>
