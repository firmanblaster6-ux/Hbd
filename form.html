<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Isi Data</title>
<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(120deg,#c2ffd8,#465efb);color:#fff;text-align:center;padding:60px 12px}
h2{margin-bottom:8px}
form{max-width:520px;margin:0 auto}
input,textarea{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:none;font-size:1rem}
input[type="number"]::-webkit-outer-spin-button,input[type="number"]::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
button{background:#222;color:#fff;padding:12px 24px;border-radius:24px;border:none;cursor:pointer;font-size:1rem}
</style>
</head>
<body>
  <h2>Sebelum dapat kejutan, isi dulu data di bawah ini ðŸ˜„</h2>
  <form id="dataForm">
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="number" id="umur" placeholder="Umur di hari ini" required />
    <textarea id="harapan" placeholder="Harapan dan doa di tahun yang akan datang" rows="4" required></textarea>
    <button type="submit">Kirim</button>
  </form>

<script>
document.getElementById('dataForm').addEventListener('submit', function(e){
  e.preventDefault();
  const nama = encodeURIComponent(document.getElementById('nama').value.trim());
  const umur = encodeURIComponent(document.getElementById('umur').value.trim());
  const harapan = encodeURIComponent(document.getElementById('harapan').value.trim());
  // kirim lewat query string ke prank.html
  location.href = `prank.html?nama=${nama}&umur=${umur}&harapan=${harapan}`;
});
</script>
</body>
</html>
